<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionalidades Lógicas</title>
  <link rel="stylesheet" href="Styles/styles1.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="funcionalidades.html">Funcionalidades</a>
      <a href="registro.html">Registro</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Funcionalidades Lógicas</h1>

      <!-- Estructura IF -->
      <div class="card">
        <h2>Comparación de Números</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button id="compare-btn">Comparar</button>
        <div id="output-if"></div>
      </div>

      <!-- Estructura SWITCH -->
      <div class="card">
        <h2>Mes Correspondiente</h2>
        <input type="number" id="month" placeholder="Número del 1 al 12">
        <button id="month-btn">Mostrar Mes</button>
      </div>

      <!-- Gestión de Arrays -->
      <div class="card">
        <h2>Lista de Nombres</h2>
        <input type="text" id="name" placeholder="Ingresa un nombre">
        <button id="add-name-btn">Agregar</button>
        <div id="name-list"></div>
      </div>
    </section>
  </main>

  <script src="Scripts/funcionalidades.js"></script>
</body>
</html>
